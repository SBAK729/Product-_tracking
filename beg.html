<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="product"></div>
    <canvas id="canvas" height="200" width="400"></canvas>
    <script>
      const mychart = document.getElementById('canvas').getContext('2d');
           fetch('./data/data.php')
           .then(response=>response.json())
           .then(data =>{
                const lebel = data.map(item =>item.product_name)
                const price = data.map(item=>item.price)
                new Chart(mychart, {
                  type:"line",
                  data:{
                    labels:lebel,
                  datasets:[{
                    label:"price",
                    data:price,
                  }]                  }
                })
           })
       
    </script>
</body>
</html>
